<!DOCTYPE html>
<html>

<head>
  <title>Code Quiz JS</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<body>
  <header>
    <div class="header-container">
      <div>
        <a class="high-score" href="#">View High Scores</a>
      </div>
      <div>
        <p>Time: 
          <span id="countdown">99</span>
        </p> 
      </div>
    </div>
  </header>

  <main>
    <section>
      <div class="game-container">
          <h3 class="large-font" id="question-text">Coding Quiz Challenge</h3>
          <p class="game-rules">
            Try to answer the code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by 10 seconds!
          </p>
          <button class="start-button">Start Quiz</button>
      </div>
    </section>
  </main>
  <script src="assets/js/script.js"></script>
</body>

</html>
